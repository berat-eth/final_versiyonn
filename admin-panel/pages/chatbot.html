<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Yönetimi - Huglu Admin</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <img src="../../assets/logo.jpg" alt="Logo" style="width:28px;height:28px;object-fit:cover;border-radius:6px;">
            <span>Huglu Admin</span>
        </div>
        <nav class="nav-menu">
            <a href="../#dashboard" class="nav-item" data-external="true"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
            <a href="../#chatbot" class="nav-item active" data-external="true"><i class="fas fa-robot"></i><span>Chatbot</span></a>
        </nav>
    </div>

    <div class="main-content">
        <header class="header">
            <div class="header-left">
                <button class="sidebar-toggle" id="sidebarToggle"><i class="fas fa-bars"></i></button>
                <h1 id="pageTitle">Chatbot Yönetimi</h1>
            </div>
            <div class="header-actions">
                <button class="btn-secondary" onclick="loadChatbotConfig()"><i class="fas fa-sync"></i> Yenile</button>
                <button class="btn-primary" onclick="saveChatbotConfig()"><i class="fas fa-save"></i> Kaydet</button>
            </div>
        </header>

        <div class="content-section">
            <div class="settings-grid">
                <div class="setting-card">
                    <h3>Genel Ayarlar</h3>
                    <div class="setting-item">
                        <label>Aktif</label>
                        <select id="cbEnabled" class="btn-secondary" style="min-width:160px;">
                            <option value="true">Açık</option>
                            <option value="false">Kapalı</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label>Varsayılan Dil</label>
                        <select id="cbDefaultLang" class="btn-secondary" style="min-width:160px;">
                            <option value="tr">tr</option>
                            <option value="en">en</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label>Karşılama Mesajı</label>
                        <input id="cbWelcome" type="text" placeholder="Merhaba, nasıl yardımcı olabilirim?">
                    </div>
                </div>

                <div class="setting-card">
                    <h3>Bilgi Bankası (FAQ)</h3>
                    <div style="display:flex; gap:8px; margin-bottom:12px; flex-wrap:wrap;">
                        <input id="faqQ" type="text" class="btn-secondary" placeholder="Soru" style="flex:1;">
                        <input id="faqA" type="text" class="btn-secondary" placeholder="Cevap" style="flex:2;">
                        <button class="btn-primary" onclick="addFaqItem()"><i class="fas fa-plus"></i> Ekle</button>
                    </div>
                    <div class="table-container">
                        <table class="data-table">
                            <thead><tr><th>Soru</th><th>Cevap</th><th>İşlemler</th></tr></thead>
                            <tbody id="faqTableBody"><tr><td colspan="3" class="loading">Yükleniyor...</td></tr></tbody>
                        </table>
                    </div>
                </div>
            </div>

            
        </div>
    </div>

    <script src="../script.js?v=remote-2025"></script>
    <script>
        document.getElementById('sidebarToggle').addEventListener('click', function() { document.getElementById('sidebar').classList.toggle('collapsed'); });
        if (typeof loadChatbotConfig === 'function') { loadChatbotConfig(); }
    </script>
</body>
</html>
