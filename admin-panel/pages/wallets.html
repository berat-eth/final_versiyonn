<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müşteri Bakiyeleri - Huglu Admin</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <img src="../../assets/logo.jpg" alt="Logo" style="width:28px;height:28px;object-fit:cover;border-radius:6px;">
            <span>Huglu Admin</span>
        </div>
        <nav class="nav-menu">
            <a href="../#dashboard" class="nav-item" data-external="true"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
            <a href="../#wallets" class="nav-item active" data-external="true"><i class="fas fa-wallet"></i><span>Müşteri Bakiyeleri</span></a>
            <a href="../#chatbot" class="nav-item" data-external="true"><i class="fas fa-robot"></i><span>Chatbot</span></a>
            
        </nav>
    </div>

    <div class="main-content">
        <header class="header">
            <div class="header-left">
                <button class="sidebar-toggle" id="sidebarToggle"><i class="fas fa-bars"></i></button>
                <h1 id="pageTitle">Müşteri Bakiyeleri</h1>
            </div>
            <div class="header-right">
                <button class="btn-primary" onclick="refreshWallets()"><i class="fas fa-sync"></i> Yenile</button>
            </div>
        </header>

        <div class="content-section" id="wallets-section">
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr><th>Kullanıcı</th><th>Email</th><th>Bakiye</th><th>İşlem</th></tr>
                    </thead>
                    <tbody id="walletsTableBody"><tr><td colspan="4" class="loading">Yükleniyor...</td></tr></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../script.js?v=remote-2025"></script>
    <script>
        document.getElementById('sidebarToggle').addEventListener('click', function() { document.getElementById('sidebar').classList.toggle('collapsed'); });
        if (typeof refreshWallets === 'function') { refreshWallets(); }
    </script>
</body>
</html>
